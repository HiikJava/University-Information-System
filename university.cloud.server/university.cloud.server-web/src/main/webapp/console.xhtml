<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 
     <h:head>
 
     </h:head>
 
     <h:body>
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="Введите фамилию:" for="LastName" style="font-weight:bold; font-family: 'latoregular', 'Trebuchet MS', Arial, Helvetica, sans-serif;"/>
                <p:inputText id="LastName" value="#{terminalView.lastname}"/>
                <p:outputLabel value="Введите имя:" for="FirstName" style="font-weight:bold"/>
                <p:inputText id="FirstName" value="#{terminalView.firstname}"/>
                <p:outputLabel value="Введите отчество" for="MiddleName" style="font-weight:bold"/>
                <p:inputText id="MiddleName" value="#{terminalView.middlename}"/>

                <p:commandButton value="Submit" update="display" icon="ui-icon-check" />
                <h:outputText id="display" value="#{terminalView.fullname}" />
            </h:panelGrid>> 
        </h:form> 
         
        
     </h:body>
</html>
